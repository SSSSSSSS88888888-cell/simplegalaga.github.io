<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Galaga</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            margin: 0 0 20px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .controls {
            margin-bottom: 10px;
            text-align: center;
        }
        
        .score {
            margin-top: 10px;
            font-size: 18px;
            color: #ffff00;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸš€ SIMPLE GALAGA ðŸš€</h1>
    <div class="controls">
        <p>Use ARROW KEYS to move â€¢ SPACEBAR to shoot</p>
    </div>
    <div id="gameCanvas"></div>
    <div class="score">
        <span id="scoreDisplay">Score: 0</span> | 
        <span id="livesDisplay">Lives: 3</span> | 
        <span id="levelDisplay">Level: 1</span>
    </div>

    <script>
        let player;
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let score = 0;
        let lives = 3;
        let gameState = 'playing'; // 'playing', 'gameOver'
        let lastEnemySpawn = 0;
        let enemySpawnDelay = 2000; // 2 seconds

        // --- Level system variables ---
        let level = 1;

        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 30;
                this.speed = 5;
            }
            
            update() {
                // Movement
                if (keyIsDown(LEFT_ARROW) && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keyIsDown(RIGHT_ARROW) && this.x < width - this.width) {
                    this.x += this.speed;
                }
            }
            
            display() {
                fill(0, 255, 0);
                stroke(0, 200, 0);
                strokeWeight(2);
                // Draw player ship
                triangle(this.x + this.width/2, this.y,
                        this.x, this.y + this.height,
                        this.x + this.width, this.y + this.height);
                // Engine glow
                fill(255, 255, 0, 150);
                noStroke();
                ellipse(this.x + this.width/2, this.y + this.height + 5, 8, 8);
            }
            
            shoot() {
                bullets.push(new Bullet(this.x + this.width/2, this.y, -8, color(0, 255, 255)));
            }
        }
        
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 25;
                this.speed = 2 + level * 0.3; // speed up as level increases
                this.direction = 1;
                this.lastShot = millis();
                // Make enemies shoot more as level increases
                this.shootDelay = random(Math.max(400, 2000 - level * 100), Math.max(1000, 5000 - level * 200));
            }
            
            update() {
                this.x += this.speed * this.direction;
                // Bounce off walls
                if (this.x <= 0 || this.x >= width - this.width) {
                    this.direction *= -1;
                    this.y += 20;
                }
                // Random shooting
                if (millis() - this.lastShot > this.shootDelay) {
                    this.shoot();
                    this.lastShot = millis();
                    this.shootDelay = random(Math.max(400, 2000 - level * 100), Math.max(1000, 5000 - level * 200));
                }
            }
            
            display() {
                fill(255, 0, 0);
                stroke(200, 0, 0);
                strokeWeight(2);
                rect(this.x, this.y, this.width, this.height);
                fill(255, 255, 0);
                noStroke();
                ellipse(this.x + 8, this.y + 8, 6, 6);
                ellipse(this.x + 22, this.y + 8, 6, 6);
                stroke(255, 0, 0);
                strokeWeight(2);
                line(this.x + 8, this.y, this.x + 5, this.y - 8);
                line(this.x + 22, this.y, this.x + 25, this.y - 8);
            }
            
            shoot() {
                enemyBullets.push(new Bullet(this.x + this.width/2, this.y + this.height, 6 + level * 0.2, color(255, 0, 0)));
            }
        }
        
        class Bullet {
            constructor(x, y, speed, bulletColor) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.color = bulletColor;
                this.width = 4;
                this.height = 8;
            }
            
            update() {
                this.y += this.speed;
            }
            
            display() {
                fill(this.color);
                noStroke();
                ellipse(this.x, this.y, this.width, this.height);
                fill(red(this.color), green(this.color), blue(this.color), 100);
                ellipse(this.x, this.y, this.width * 2, this.height * 2);
            }
            
            isOffScreen() {
                return this.y < 0 || this.y > height;
            }
        }
        
        function setup() {
            let canvas = createCanvas(800, 600);
            canvas.parent('gameCanvas');
            player = new Player(width/2 - 20, height - 60);
            spawnEnemyWave();
        }
        
        function draw() {
            background(0, 20, 40);
            drawStars();
            if (gameState === 'playing') {
                player.update();
                player.display();
                for (let i = bullets.length - 1; i >= 0; i--) {
                    bullets[i].update();
                    bullets[i].display();
                    if (bullets[i].isOffScreen()) {
                        bullets.splice(i, 1);
                    }
                }
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    enemyBullets[i].update();
                    enemyBullets[i].display();
                    if (enemyBullets[i].isOffScreen()) {
                        enemyBullets.splice(i, 1);
                    }
                }
                for (let i = enemies.length - 1; i >= 0; i--) {
                    enemies[i].update();
                    enemies[i].display();
                    if (enemies[i].y > height) {
                        enemies.splice(i, 1);
                    }
                }
                checkCollisions();
                if (millis() - lastEnemySpawn > enemySpawnDelay) {
                    spawnEnemy();
                    lastEnemySpawn = millis();
                }
                // --- Advance level when all enemies are destroyed ---
                if (enemies.length === 0 && millis() - lastEnemySpawn > 3000) {
                    level++;
                    spawnEnemyWave();
                }
            } else if (gameState === 'gameOver') {
                displayGameOver();
            }
            updateUI();
        }
        
        function drawStars() {
            fill(255, 255, 255, 150);
            noStroke();
            for (let i = 0; i < 50; i++) {
                let x = (i * 123) % width;
                let y = (i * 456 + frameCount * 0.5) % height;
                ellipse(x, y, 2, 2);
            }
        }
        
        function spawnEnemyWave() {
            // More rows/cols and faster enemies as level increases
            let rows = Math.min(3 + Math.floor(level / 2), 8);
            let cols = Math.min(8 + Math.floor(level / 2), 12);
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    let x = col * 60 + 60;
                    let y = row * 40 + 40;
                    enemies.push(new Enemy(x, y));
                }
            }
        }
        
        function spawnEnemy() {
            let x = random(0, width - 30);
            enemies.push(new Enemy(x, 0));
        }
        
        function checkCollisions() {
            // Player bullets vs enemies
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (collision(bullets[i], enemies[j])) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 100;
                        break;
                    }
                }
            }
            // Enemy bullets vs player
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (collision(enemyBullets[i], player)) {
                    enemyBullets.splice(i, 1);
                    lives--;
                    if (lives <= 0) {
                        gameState = 'gameOver';
                    }
                    break;
                }
            }
            // Enemies vs player
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (collision(enemies[i], player)) {
                    enemies.splice(i, 1);
                    lives--;
                    if (lives <= 0) {
                        gameState = 'gameOver';
                    }
                    break;
                }
            }
        }
        
        function collision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function displayGameOver() {
            fill(255, 0, 0);
            textAlign(CENTER, CENTER);
            textSize(48);
            text('GAME OVER', width/2, height/2 - 50);
            fill(255);
            textSize(24);
            text('Final Score: ' + score, width/2, height/2);
            text('Press R to Restart', width/2, height/2 + 50);
        }
        
        function updateUI() {
            document.getElementById('scoreDisplay').textContent = 'Score: ' + score;
            document.getElementById('livesDisplay').textContent = 'Lives: ' + lives;
            document.getElementById('levelDisplay').textContent = 'Level: ' + level;
        }
        
        function keyPressed() {
            if (key === ' ' && gameState === 'playing') {
                player.shoot();
            }
            if (key === 'r' || key === 'R') {
                restartGame();
            }
        }
        
        function restartGame() {
            score = 0;
            lives = 3;
            level = 1; // <--- Reset level
            gameState = 'playing';
            bullets = [];
            enemies = [];
            enemyBullets = [];
            player = new Player(width/2 - 20, height - 60);
            spawnEnemyWave();
            lastEnemySpawn = millis();
        }
    </script>
</body>
</html>
